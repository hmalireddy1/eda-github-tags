---
- name: Listen for events on a webhook
  hosts: localhost
  sources:
    - name: github-tag-webhook
      ansible.eda.webhook:
        port: 5000
        host: 0.0.0.0

  rules:
    - name: trigger-job-on-tag
      condition: "refs/tags/" in event.payload.ref
      action:
        run_job_template:
          name: "tag_created"
          organization: "Private Cloud Projects"
